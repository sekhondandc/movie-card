<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
		<link rel="stylesheet" href="style.css">
		<title>Movie Card</title>
	</head>
	<body>
        <div class="card">
            <div class="card-content">
                <div class="header">
                    <img src="https://picsum.photos/id/1012/300/400" alt="">
                    <h1>Lorem Ipsum</h1>
                    <h4>2022, Lorem Ipsum</h4>
                    <span class="time">111 lorem</span>
                    <span class="type">Lorem, Ipsum, Dolor</span>
                </div>
                <div class="content">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam at est orci. Nam molestie pellentesque mi nec lacinia. Cras volutpat arcu sit amet elit sodales, nec volutpat velit bibendum.
                </div>
                <div class="footer">
                    <ul>
                        <li><i class="fas fa-share-alt"></i></li>
                        <li><i class="fas fa-heart"></i></li>
                        <li><i class="fas fa-comments"></i></li>
                    </ul>
                </div>
            </div>
            <div class="background" style="background-image:url(https://picsum.photos/id/1012/1200/800);"></div>
        </div>
	</body>
</html>
